  <!-- Tick marks - white -->
  <path d="M12 5 L12 6.5" stroke="white" stroke-width="1.2" stroke-linecap="round" />
  <path d="M5 12 L6.5 12" stroke="white" stroke-width="1.2" stroke-linecap="round" />
  <path d="M19 12 L17.5 12" stroke="white" stroke-width="1.2" stroke-linecap="round" />
  <path d="M7.4 7.4 L8.5 8.5" stroke="white" stroke-width="1.2" stroke-linecap="round" />
  <path d="M16.6 7.4 L15.5 8.5" stroke="white" stroke-width="1.2" stroke-linecap="round" />
  <!-- Pointer/needle - orange -->
  <path d="M12 12 L16.5 7.5" stroke="#F97316" stroke-width="2" stroke-linecap="round" />
  <!-- Center dot - white -->
  <circle cx="12" cy="12" r="1.8" fill="white" />
</svg>
